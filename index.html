<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 Editable List with LocalStorage</title>
<link href="css/main.css" rel="stylesheet" media="screen">
</head>
<body>

<div id="content">
  <article id="main">
    <article>
      <h2>HTML5 Editable List with LocalStorage</h2>
      <p>Edit, Add, Remove and save your list below. Hit 'enter' on your keyboard to add a new item and 'backspace' to edit/remove.</p>
    </article>
        <div id="container">
            <ul id="list" contenteditable>
              <li>Edit List Item</li>
            </ul>

          	<button id="saveAll">Save All</button> |
          	<button id="clearAll">Clear All</button>

        </div>
  </article>
</div>
<script src="js/main.js"></script>
</body>
</html>
